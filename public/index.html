<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Pendu Multijoueur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pendu Multijoueur</h1>

    <div id="game-info">
        <p id="status-message">En attente de joueurs...</p>
    </div>

    <div class="main-container">
        <div class="game-section">
            <div id="game-container" class="hidden">
                <div id="word-display-container">
                    <p id="word-display"></p>
                </div>
                
                <div id="controls">
                    <div id="secret-word-form" class="hidden">
                        <input type="text" id="secret-word-input" placeholder="Entrez le mot secret...">
                        <button id="submit-word-button">Valider</button>
                    </div>
                    <div id="guess-form" class="hidden">
                        <div id="virtual-keyboard">
                            <div class="keyboard-row">
                                <button class="letter-btn" data-letter="a">A</button>
                                <button class="letter-btn" data-letter="b">B</button>
                                <button class="letter-btn" data-letter="c">C</button>
                                <button class="letter-btn" data-letter="d">D</button>
                                <button class="letter-btn" data-letter="e">E</button>
                                <button class="letter-btn" data-letter="f">F</button>
                                <button class="letter-btn" data-letter="g">G</button>
                                <button class="letter-btn" data-letter="h">H</button>
                                <button class="letter-btn" data-letter="i">I</button>
                                <button class="letter-btn" data-letter="j">J</button>
                                <button class="letter-btn" data-letter="k">K</button>
                                <button class="letter-btn" data-letter="l">L</button>
                                <button class="letter-btn" data-letter="m">M</button>
                            </div>
                            <div class="keyboard-row">
                                <button class="letter-btn" data-letter="n">N</button>
                                <button class="letter-btn" data-letter="o">O</button>
                                <button class="letter-btn" data-letter="p">P</button>
                                <button class="letter-btn" data-letter="q">Q</button>
                                <button class="letter-btn" data-letter="r">R</button>
                                <button class="letter-btn" data-letter="s">S</button>
                                <button class="letter-btn" data-letter="t">T</button>
                                <button class="letter-btn" data-letter="u">U</button>
                                <button class="letter-btn" data-letter="v">V</button>
                                <button class="letter-btn" data-letter="w">W</button>
                                <button class="letter-btn" data-letter="x">X</button>
                                <button class="letter-btn" data-letter="y">Y</button>
                                <button class="letter-btn" data-letter="z">Z</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="game-state">
                    <p>Erreurs : <span id="errors-count">0</span> / 10</p>
                    <p>Lettres déjà proposées : <span id="guessed-letters"></span></p>
                </div>
            </div>
        </div>
        
        <div class="hangman-section">
            <div id="hangman-drawing">
                <svg width="200" height="250" viewBox="0 0 200 250">
                    <!-- Potence -->
                    <rect class="hangman-part" x="10" y="230" width="100" height="8" fill="#d63384" opacity="0"/>
                    <rect class="hangman-part" x="20" y="20" width="8" height="220" fill="#d63384" opacity="0"/>
                    <rect class="hangman-part" x="20" y="20" width="80" height="8" fill="#d63384" opacity="0"/>
                    <rect class="hangman-part" x="95" y="28" width="3" height="30" fill="#e91e63" opacity="0"/>
                    
                    <!-- Pendu -->
                    <circle class="hangman-part" cx="97" cy="75" r="15" stroke="#d63384" stroke-width="3" fill="none" opacity="0"/>
                    <line class="hangman-part" x1="97" y1="90" x2="97" y2="170" stroke="#d63384" stroke-width="3" opacity="0"/>
                    <line class="hangman-part" x1="97" y1="110" x2="75" y2="135" stroke="#d63384" stroke-width="3" opacity="0"/>
                    <line class="hangman-part" x1="97" y1="110" x2="119" y2="135" stroke="#d63384" stroke-width="3" opacity="0"/>
                    <line class="hangman-part" x1="97" y1="170" x2="75" y2="200" stroke="#d63384" stroke-width="3" opacity="0"/>
                    <line class="hangman-part" x1="97" y1="170" x2="119" y2="200" stroke="#d63384" stroke-width="3" opacity="0"/>
                </svg>
            </div>
        </div>
    </div>

    <div style="text-align: center;">
        <button id="play-again-button" class="hidden">Rejouer</button>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
